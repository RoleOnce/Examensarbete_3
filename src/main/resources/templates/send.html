<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Send Message</h1>
        <div class="space-x-4">
            <a href="/messages/inbox" class="font-medium text-gray-600">Inbox</a>
            <a href="/messages/sent" class="font-medium text-gray-600">Sent Messages</a>
        </div>
    </div>

    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow p-6">
            <form th:action="@{/messages/send}" method="post" class="space-y-4">
                <input type="hidden" name="recipientId" th:value="${recipientId}">

                <div>
                    <label class="block text-sm font-medium text-gray-700">To:</label>
                    <div class="mt-1">
                        <input type="text" th:value="${recipientUsername}" disabled
                               class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                </div>

                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject:</label>
                    <div class="mt-1">
                        <input type="text" id="subject" name="subject" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Message:</label>
                    <div class="mt-1">
                            <textarea id="content" name="content" rows="6" required
                                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="javascript:history.back()"
                       class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
