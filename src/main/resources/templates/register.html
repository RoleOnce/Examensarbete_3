<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register User</h1>
<form th:action="@{/register}" th:object="${userDTO}" method="post">
    <label>
        Username
        <input type="text" name="username" th:field="*{username}">
    </label>
    <div th:if="${usernameError}" th:text="${usernameError}" class="error"></div>

    <label>
        Password
        <input type="password" name="password" th:field="*{password}">
    </label>
    <label>
        Email
        <input type="email" name="email" th:field="*{email}">
    </label>
    <label>
        Role
        <select th:field="*{userRole}" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
    </label>

    <button type="submit">Register</button>e

</form>
</body>
</html>
