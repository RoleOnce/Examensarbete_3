<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register User</h1>
<form th:action="@{/register}" th:object="${userDTO}" method="post">
    <label>
        First Name
        <input type="text" name="firstName" th:field="*{firstName}">
    </label>
    <label>
        Last Name
        <input type="text" name="lastName" th:field="*{lastName}">
    </label>
    <label>
        Username
        <input type="text" name="username" th:field="*{username}">
    </label>
    <div th:if="${usernameError}" th:text="${usernameError}" class="error"></div>

    <label>
        Password
        <input type="password" name="password" th:field="*{password}">
    </label>
    <label>
        Email
        <input type="email" name="email" th:field="*{email}">
    </label>

    <button type="submit">Register</button>

</form>
</body>
</html>
