<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
<a sec:authorize="isAnonymous()" th:href="@{/login}">Sign In</a>
<a sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign Out</a>
<p sec:authorize="isAuthenticated()">
    Logged in as: <span th:text="${#authentication.name}"></span>
</p>
<h1>All Advertisements</h1>
<div th:each="ad : ${advertisements}">
    <h3 th:text="${ad.firstName} + ' ' + ${ad.lastName}"></h3>
    <p th:text="${ad.description}"></p>
    <img th:if="${ad.base64Image != null}"
         th:src="'data:' + ${ad.type} + ';base64,' + ${ad.base64Image}"
         alt="Ad Image" style="max-width: 500px;">
</div>
</body>
</html>
