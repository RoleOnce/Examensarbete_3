<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Advertisements</title>
</head>
<body>
<h1>My Advertisements</h1>
<div th:each="ad : ${advertisements}">
    <h3 th:text="${ad.firstName} + ' ' + ${ad.lastName}"></h3>
    <p th:text="${ad.description}"></p>
    <img th:src="'data:' + ${ad.type} + ';base64,' + ${ad.base64Image}"
         alt="Ad Image" style="max-width: 200px;">
</div>
</body>
</html>
